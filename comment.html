<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews and Comments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="user-style.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{width: 350px; padding: 20px; }
    </style>
</head>
<body>
    <div class="wrapper shadow" style="margin-top: 120px; margin-left:800px;">
        <h2 style="font-size: 60px">Comments</h2>
        <p>Leave your comments about any resource here.</p>
        <form class="forms" method="post" action="newhome.html">
            <div class="form-group">
              <label>Comment</label>
              <br>
              <textarea name="name" rows="8" cols="35" placeholder="Write your comments here" style="color:black;"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Post">
                <input  type="reset" class="btn btn-default" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
